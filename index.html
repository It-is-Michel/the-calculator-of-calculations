<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>The calculator of Calculations</title>
  </head>

  <body>
    <div class="header">
      <h1 class="header__title">The calculator of Calculations</h1>
      <ul class="header__links">
        <li><a class="header__link" href="https://github.com/It-is-Michel/the-calculator-of-calculations" target="_blank" rel="noopener noreferrer">GitHub</a></li>
        <li><a class="header__link" href="https://x.com/justAnoobDev" target="_blank" rel="noopener noreferrer">Twitter</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="calculator">
        <div class="calculator__display">Welcome!</div>
        <div class="calculator__buttons">
          <ul class="calculator__buttons-list calculator__number-buttons">
            <li><button class="calculator__button">0</button></li>
            <li><button class="calculator__button calculator__button--longer">.</button></li>
            <li><button class="calculator__button">1</button></li>
            <li><button class="calculator__button">2</button></li>
            <li><button class="calculator__button">3</button></li>
            <li><button class="calculator__button">4</button></li>
            <li><button class="calculator__button">5</button></li>
            <li><button class="calculator__button">6</button></li>
            <li><button class="calculator__button">7</button></li>
            <li><button class="calculator__button">8</button></li>
            <li><button class="calculator__button">9</button></li>
          </ul>
          <ul class="calculator__buttons-list calculator__control-buttons">
            <li><button class="calculator__button calculator__button--clear-entry">CE</button></li>
            <li><button class="calculator__button calculator__button--clear-all">CA</button></li>
          </ul>
          <ul class="calculator__buttons-list calculator__operator-buttons">
            <li><button class="calculator__button calculator__button--multiply">x</button></li>
            <li><button class="calculator__button calculator__button--taller calculator__button--add">+</button></li>
            <li><button class="calculator__button calculator__button--divide">/</button></li>
            <li><button class="calculator__button calculator__button--subtract">-</button></li>
            <li><button class="calculator__button calculator__button--equal">=</button></li>
          </ul>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__message">I'd like to work on a project with another beginner dev. It could be a great opportunity to learn! If you'd like to as well, just contact me on Twitter or send me a carrier pigeon.</p>
      <p class="footer__credits">Project made by Michel Jaubert</p>
    </footer>
  </body>

</html>
